<!DOCTYPE html>
<html ng-app="surveyJS">
  <head>
    <title>Survey</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/SurveyFactory.js"></script>

    <script src="controllers/SurveyAController.js"></script>
    <script src="controllers/SurveyBController.js"></script>

  </head>
  <body>
    <div class="container" ng-controller="SurveyACtrl" ng-hide='answersColor.length > 4'>
      <form class="" ng-submit='SurveyFactory.addAnswer()'>
        <div class="form-group">
          <label for="questionA">{{ questionA }}</label>
            <input type="text" ng-model='SurveyFactory.answerColor' class='form-control'>
        </div>
        <button type="submit">Submit</button>
      </form>






    </div>
    <div class='container' ng-controller='SurveyBCtrl' ng-hide='answersAnimal.length > 4'>

      <form class="" ng-submit='SurveyFactory.addAnswer()'>
        <div class="form-group">
          <label for="questionB">{{ questionB }}</label>
          <input type="text" ng-model='SurveyFactory.answerAnimal' class='form-control'>
        </div>
        <button type="submit">Submit</button>
      </form>




    </div>

    <div class='row'  >

      <div class='col-sm-6' ng-controller='SurveyACtrl' ng-show='answersColor.length > 4'>

        <ul >
          <li ng-repeat='response in answersColor'> {{ response.answer }}</li>
        </ul>
      </div>
      <div class='col-sm-6' ng-controller='SurveyBCtrl' ng-show='answersAnimal.length > 4'>
        <ul >
          <li ng-repeat='response in answersAnimal'> {{ response.answer }}</li>
        </ul>
      </div>
    </div>

  </body>
</html>
